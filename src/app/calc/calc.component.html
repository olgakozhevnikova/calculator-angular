<div class="calc-container">
  <div class="input-wrapper">
    <input type="text" placeholder="0" [(ngModel)]="value" disabled>
    <button (click)="refresh()" class="clear-btn">C</button>
  </div>
  <div class="calc-wrapper">
    <div class="numbers-wrapper">
      <div class="calc-btn number" *ngFor="let number of numbers">
        <span (click)="click(number)">{{number}}</span>
      </div>
    </div>
    <div class="operators-wrapper">
      <div class="calc-btn operator" *ngFor="let oper of operators">
        <span (click)="click(oper)">{{oper}}</span>
      </div>
    </div>
  </div>
</div>
